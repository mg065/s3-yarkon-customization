<!-- restful api -->
<input type="hidden" id="urlShareEmailYarkon" value="{{=URL('service_users','yarkon_file_share_link')}}"/>

<!-- Start of Share Email through yarkon Modal -->
<div class="modal inmodal in" tabindex="-1" role="dialog" aria-hidden="true" id="share-file-by-email-yarkon">
    <div class="modal-dialog">
        <div class="modal-content animated fadeIn form-field-inline-add-new-client">
            <div class="modal-header">
                <button id="shareEmailYarkonCloseBtn" type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
                <h4><span>Share Documents</span></h4><br>
                <h2 class="detail-doc"><span class="help-block">Give one-off access to other users who may not have direct access. Access will expire based on the time period set here.The allowed range is from <b>8</b> to <b>168</b>.</span><span><i class="fa fa-envelope"></i></span></h2>
            </div>
            <div class="modal-body"><grammarly-extension data-grammarly-shadow-root="true" class="cGcvT" style="position: absolute; top: 0px; left: 0px; pointer-events: none;"><i class="fa fa-mail"></i></grammarly-extension>
                <form role="form" id="share-email-yarkon-form" class="fa fa-env">

                    <div class="form-group"><label>Name</label> <input type="text" placeholder="Enter Client Name" class="form-control" id="clientShareName" name="clientName"></div>
                    <p id="error_file_link_name" style="color: red;" class="text-center"></p>
                    <div class="form-group"><label>Email</label> <input type="email" placeholder="Enter Valid Email" class="form-control" id="clientShareEmail" name="clientEmail"></div>
                    <p id="error_file_link_email" style="color: red;" class="text-center"></p>
                    <div class="form-group"><label>Files Selected:</label>
                        <span id="no_of_selected_files"></span></div>
                    <div class="form-group"><label>Expires In</label>
                            <input type="number" min="08" value="24" step="1" class="form-control" id="linkExpiration" name="HourExpiration"><span class="help-block"><b>Hours</b></span>
                    </div>
                    <p id="error_file_link_expire" style="color: red;" class="text-center"></p>
                    <div class="modal-footer">
                        <br>
                        <button id="closeShareEmail" type="button" class="btn btn-white" data-dismiss="modal"><i class="fas fa-window-close"></i> Cancel</button>
                        <button class="btn btn-primary" onclick="shareEmailYarkon();" type="submit"><i class="fa fa-envelope"></i> Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<!-- End of Share Email through yarkon Model Modal -->
